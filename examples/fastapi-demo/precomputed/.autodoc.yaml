# Autodoc configuration for FastAPI demo
# Generated by autodoc pack auto-generate

# LLM settings for enrichment
llm:
  provider: anthropic  # or openai, ollama
  model: claude-3-haiku-20240307  # Cost-effective model for enrichment

# Embeddings for semantic search
embeddings:
  provider: chromadb
  chromadb_model: all-MiniLM-L6-v2

# Graph database for feature detection
graph:
  neo4j_uri: bolt://localhost:7687
  neo4j_user: neo4j
  neo4j_password: password  # Change this for your Neo4j instance

# Analysis settings
analysis:
  ignore_patterns:
    - __pycache__
    - "*.pyc"
    - .git
    - node_modules
    - .venv
    - dist
    - build
    - "*.egg-info"
    - .pytest_cache

# Context packs - logical code groupings
context_packs:
  - name: core
    display_name: Core Framework
    description: Main FastAPI framework code
    files:
      - fastapi/*.py
    tags:
      - core
      - framework

  - name: routing
    display_name: Routing System
    description: URL routing and API endpoints
    files:
      - fastapi/routing.py
      - fastapi/applications.py
    tags:
      - routing
      - api

  - name: security
    display_name: Security & Auth
    description: Authentication and security utilities
    files:
      - fastapi/security/*.py
    tags:
      - security
      - auth

  - name: dependencies
    display_name: Dependency Injection
    description: Dependency injection system
    files:
      - fastapi/dependencies/*.py
    tags:
      - di
      - core

  - name: tests
    display_name: Test Suite
    description: Test files and fixtures
    files:
      - tests/**/*.py
    tags:
      - tests

  - name: scripts
    display_name: Scripts
    description: Utility and automation scripts
    files:
      - scripts/**/*.py
    tags:
      - tools
